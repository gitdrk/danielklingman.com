<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Models + DOOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- MODEL-VIEWER -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- JS-DOS -->
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <link rel="stylesheet" href="https://js-dos.com/6.22/current/js-dos.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #eee;
        }

        header {
            text-align: center;
            padding: 30px;
            background: #222;
            border-bottom: 2px solid #333;
        }

        h1 { margin: 0; }

        .section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
        }

        .doom-container {
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            border: 3px solid #444;
            background: black;
        }

    </style>
</head>
<body>

<div class="section">
    <canvas id="doom" class="doom-container" style="height: 500px;"></canvas>-

    <script>
        Dos(document.getElementById("doom"), {
            wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
        }).ready((fs, main) => {
            fs.extract("assets/doom.zip").then(() => {
                main(["-c", "cd doom", "-c", "doom.exe"]);
            });
        });
    </script>
</div>

</body>
</html>
